run:
  timeout: 5m
  tests: true
  skip-dirs:
    - tmp
    - vendor
    - .git
    - .specify
  skip-files:
    - ".*_test.go$"

linters:
  enable:
    - gofmt
    - golint
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - gosec
    - unconvert
    - goconst
    - gocyclo
    - goimports
    - misspell
    - unparam
    - nakedret
    - prealloc
    - exportloopref
    - revive

linters-settings:
  gocyclo:
    min-complexity: 10
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  revive:
    rules:
      - name: exported
        arguments: ["checkPrivateReceivers", "sayRepetitiveInsteadOfStutters"]

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    - path: internal/testing/
      linters:
        - gosec
        - errcheck

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false